<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>d2l-note demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../dist/d2l-notes.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>private d2l-note demo</h3>
      <demo-snippet>
        <template>
          <d2l-note
            user='{"name":"Username","pic":{"url":"avatar.png"}}'
            createdat="2019-04-23T17:08:33.839Z"
            text="This is some text"
            canedit
            candelete
            private
          >
            <p slot="description">Description</p>
            <span slot="settings">Settings</span>
          </d2l-note>
        </template>
      </demo-snippet>

    <h3>shared d2l-note demo</h3>
      <demo-snippet>
        <template>
          <d2l-note
            user='{"name":"Username","pic":{"url":"avatar.png"}}'
            createdat="2019-04-23T17:08:33.839Z"
            text="This is some text"
            canedit
            candelete
          ></d2l-note>
        </template>
      </demo-snippet>

      <h3>my shared d2l-note demo</h3>
      <demo-snippet>
        <template>
          <d2l-note
            user='{"name":"Username","pic":{"url":"avatar.png"}}'
            createdat="2019-04-23T17:08:33.839Z"
            text="This is some text"
            canedit
            candelete
            me
          ></d2l-note>
        </template>
      </demo-snippet>

    <h3>readonly d2l-note demo</h3>
      <demo-snippet>
        <template>
          <d2l-note
            user='{"name":"Username","pic":{"url":"avatar.png"}}'
            createdat="2019-04-23T17:08:33.839Z"
            text="This is some text"
          ></d2l-note>
        </template>
      </demo-snippet>

      <h3>d2l-notes demo</h3>
      <demo-snippet>
        <template>
          <d2l-notes
            id="notes"
            notes="[{}, {}, {}, {}, {}]"
            cancreate
          ></d2l-notes>

          <script type="module">
            import { html } from '../../../lit-element/lit-element.js';
            const notes = document.getElementById('notes');
            notes.description = html`<p>Description</p>`;
            notes.settings = html`<p>Settings</p>`;
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
