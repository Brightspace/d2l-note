<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>d2l-note test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

    <script type="module" src="../dist/d2l-note.js"></script>
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <d2l-note></d2l-note>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <d2l-note prop1="new-prop1"></d2l-note>
      </template>
    </test-fixture>

    <script type="module">
      suite('d2l-note', () => {

      	test('instantiating the element with default properties works', async() => {
      		const element = fixture('BasicTestFixture');
      		await element.updateComplete;
      		assert.equal(element.prop1, 'd2l-note');
      		const elementShadowRoot = element.shadowRoot;
      		const elementHeader = elementShadowRoot.querySelector('p');
      		assert.equal(elementHeader.innerHTML, 'Hello d2l-note!');
      	});

      	test('setting a property on the element works', async() => {
      		// Create a test fixture
      		const element = fixture('ChangedPropertyTestFixture');
      		await element.updateComplete;
      		assert.equal(element.prop1, 'new-prop1');
      		const elementShadowRoot = element.shadowRoot;
      		const elementHeader = elementShadowRoot.querySelector('p');
      		assert.equal(elementHeader.innerHTML, 'Hello new-prop1!');
      	});

      });
    </script>

  </body>
</html>
